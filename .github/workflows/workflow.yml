# This is a basic workflow to help you get started with Actions

name: CI

env:
  PROJECT_NAME: calculator

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:   
  Code_style:
      runs-on: ubuntu-latest
      steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - uses: actions/checkout@v2
          
        - name: Ð¡hecking the code style
          uses: andymckay/pycodestyle-action@0.1.3 
  
 
  CI:
      runs-on: ubuntu-latest
      needs: Code_style
      
      steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - uses: actions/checkout@v2
        
        #- name: Docker version
        #  run: docker -v 
        - name: Docker build
          run: |
              docker build -t $PROJECT_NAME:ver_$GITHUB_RUN_NUMBER .
              docker images
              
        - name: Uploading to docker hub
          run: |
               docker login --username=${{ secrets.DOCKER_LOGIN }} --password=${{ secrets.DOCKER_PASSWORD }}
               docker push $GITHUB_RUN_NUMBER
 
 
