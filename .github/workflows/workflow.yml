name: CI

env:
  PROJECT_NAME: calculator

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:   
  Code_style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Ð¡hecking the code style
#         id: autopep8
        uses: andymckay/pycodestyle-action@0.1.3 
#         with:
#           args: --ignore E402
        continue-on-error: true
  
  Test:
    runs-on: ubuntu-latest 
#     needs: Code_style   
    steps:
      - uses: actions/checkout@v2
      - name: Build test
        run: docker build -t ${{ secrets.DOCKER_LOGIN }}/$PROJECT_NAME:test_ver$GITHUB_RUN_NUMBER -f Dockerfile_test .
      - name: Run test
        run: docker run ${{ secrets.DOCKER_LOGIN }}/$PROJECT_NAME:test_ver$GITHUB_RUN_NUMBER
  
  CI:
    runs-on: calculator_env
    needs: [Code_style, Test]
      
    steps:
      - uses: actions/checkout@v2
        
      #- name: Docker version
      #  run: docker -v 
      - name: Docker build
        run: |
            docker build -t ${{ secrets.DOCKER_LOGIN }}/$PROJECT_NAME:ver$GITHUB_RUN_NUMBER .
            docker images
              
      - name: Uploading to docker hub
        run: |
             docker login --username=${{ secrets.DOCKER_LOGIN }} --password=${{ secrets.DOCKER_PASSWORD }} 
             docker push ${{ secrets.DOCKER_LOGIN }}/$PROJECT_NAME:ver$GITHUB_RUN_NUMBER
             
  CD:
    runs-on: calculator_env
    needs: CI
    steps:
     - uses: actions/checkout@v2
     - name: ps
       run: docker ps
     - name: docker images
       run: docker image ls
     - name: kill existing
       run: docker kill $PROJECT_NAME
       continue-on-error: true
     - name: run
       run: |
         docker images  
         docker run -d --rm --name $PROJECT_NAME -p 8080:5000 ${{ secrets.DOCKER_LOGIN }}/$PROJECT_NAME:ver$GITHUB_RUN_NUMBER 
      
#       run: docker run -d --rm --name $PROJECT_NAME -p 5000:5000 ${{ secrets.DOCKER_LOGIN }}/$PROJECT_NAME:ver$GITHUB_RUN_NUMBE
     - name: test delivery
       run: curl -IS http://localhost:8080 
