name: CI

env:
  PROJECT_NAME: calculator

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:   
  Code_style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
          
      - name: Ð¡hecking the code style
        uses: andymckay/pycodestyle-action@0.1.3 
  
  Test:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v2
      - name: Build test
        run: sudo docker build -t $PROJECT_NAME:tests -f Dockerfile_test/web
      - name: Run testing
        run: |
          mkdir artifacts
          docker run -v `pwd`/artifacts:/tmp $PROJECT_NAME:tests
          zip -r artifacts.zip artifacts
          ls
      - uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts.zip
        
  
  CI:
    runs-on: ubuntu-latest
    needs: [Code_style, Test]
      
    steps:
      - uses: actions/checkout@v2
        
      #- name: Docker version
      #  run: docker -v 
      - name: Docker build
        run: |
            docker build -t ${{ secrets.DOCKER_LOGIN }}/$PROJECT_NAME:ver$GITHUB_RUN_NUMBER .
            docker images
              
      - name: Uploading to docker hub
        run: |
             docker login --username=${{ secrets.DOCKER_LOGIN }} --password=${{ secrets.DOCKER_PASSWORD }} 
             docker push ${{ secrets.DOCKER_LOGIN }}/$PROJECT_NAME:ver$GITHUB_RUN_NUMBER
